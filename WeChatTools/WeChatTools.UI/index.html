    <script type="text/javascript">
        $(document).keyup(function (event) {
            if (event.keyCode == 13) {
                $("#btn_check").click();
            }
        });
        $('#btn_check').click(function () {

            var myvalue = $("#kw").val();   //取值
            var modelValue = $('input[name="checkModel"]:checked').val();   //取值
            if (IsURL(myvalue)) {
                var index = layer.load(1, {
                    shade: [0.1, '#fff'] //0.1透明度的白色背景
                });
                $.ajax({
                    // async: false,
                    url: "//wx.rrbay.com/pro/wxUrlCheck3.ashx",
                    type: "POST",
                    dataType: 'json',
                    // jsonp: 'callback',
                    data: {
                        url: myvalue,
                        model: modelValue,
                    },
                    timeout: 2000,
                    success: function (data) {

                        layer.closeAll();
                        if (data.Code === "102") {
                            //  layer.msg('恭喜!该域名没被屏蔽', { icon: 6 });
                            layer.msg(data.Msg, { icon: 6 });
                        } else if (data.Code == "101") {
                            // layer.msg('该域名已被屏蔽', { icon: 5 });
                            layer.msg(data.Msg, { icon: 5 });
                        } else {
                            layer.msg(data.Msg, { icon: 4 });
                        }

                    }
                });
            } else {
                layer.alert('请输入正确网址哦!', {
                    skin: 'layui-layer-molv' //样式类名
                  , closeBtn: 0
                }, function () {

                    layer.closeAll();
                })

            }
        })


        function IsURL(str_url) {
            var strRegex = "^((https|http|ftp|rtsp|mms)?://)"
            + "?(([0-9a-zA-Z_!~*'().&=+$%-]+: )?[0-9a-zA-Z_!~*'().&=+$%-]+@)?" //ftp的user@
            + "(([0-9]{1,3}\.){3}[0-9]{1,3}" // IP形式的URL- 199.194.52.184
            + "|" // 允许IP和DOMAIN（域名）
            + "([0-9a-zA-Z_!~*'()-]+\.)*" // 域名- www.
            + "([0-9a-zA-Z][0-9a-zA-Z-]{0,61})?[0-9a-zA-Z]\." // 二级域名
            + "[a-zA-Z]{2,6})" // first level domain- .com or .museum
            + "(:[0-9]{1,4})?" // 端口- :80
            + "((/?)|" // a slash isn't required if there is no file name
            + "(/[0-9a-zA-Z_!~*'().;?:@&=+$,%#-]+)+/?)$";
            var re = new RegExp(strRegex);
            //re.test()
            if (re.test(str_url)) {
                return (true);
            } else {
                return (false);
            }
        }
    </script>
